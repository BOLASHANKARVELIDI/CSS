<!DOCTYPE html>
<html>
<head>
    <title>
        CSS Lists
    </title>
</head>

<body>
    Ordered List Types
    <ol>
        <li style="list-style-type:lower-roman;">4</li>
        <li style="list-style-type:lower-roman;">4</li>
        <li style="list-style-type:lower-roman;">4</li>
    </ol>
    <ol>
        <li style="list-style-type:upper-roman;">5</li>
        <li style="list-style-type:upper-roman;">5</li>
        <li style="list-style-type:upper-roman;">5</li>
    </ol>
    <ol>
        <li style="list-style-type:lower-alpha;">6</li>
        <li style="list-style-type:lower-alpha;">6</li>
        <li style="list-style-type:lower-alpha;">6</li>
    </ol>
    <ol>
        <li style="list-style-type:upper-alpha;">7</li>
        <li style="list-style-type:upper-alpha;">7</li>
        <li style="list-style-type:upper-alpha;">7</li>
    </ol>
</body>

</html>

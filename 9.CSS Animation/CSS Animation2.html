<!DOCTYPE html>
<html>

<head>
    <title>CSS Animation</title>
    <style>
        div#mydiv{
            width:150px;
            height:150px;
            background-color:red;
            animation-name:Bola;
            animation-duration:4s;
        }

        @keyframes  Bola{
            0% {background-color: red;}
            25% {background-color: yellow;}
            50% {background-color: blue;}
            100%{background-color: green;}
        }
    </style>
</head>

<body>
    <div id="mydiv"></div>
</body>

</html>

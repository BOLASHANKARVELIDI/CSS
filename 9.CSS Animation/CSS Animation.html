<!DOCTYPE html>
<html>

<head>
    <title>CSS Animation</title>
    <style>
        div#mydiv{
            width:150px;
            height:150px;
            background-color:red;
            animation-name:Bola;
            animation-duration:4s;
        }

        @keyframes  Bola{
            from{background-color:red;}
            to{background-color:yellow;}
        }
    </style>
</head>

<body>
    <div id="mydiv"></div>
</body>

</html>

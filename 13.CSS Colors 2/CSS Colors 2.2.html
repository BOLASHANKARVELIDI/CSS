<!DOCTYPE html>
<html>

<head>
    <title>CSS Colors 2</title>
    <style>
        #p1 {background-color: rgb(255,0,0);opacity: 0.5;}
        #p2 {background-color: rgb(0,255,0);opacity: 0.5;}
        #p3 {background-color: rgb(0,0,255);opacity: 0.5;}
    </style>
</head>
<body>
    <p>RGBA Colors</p>
    <p id="p1">Red</p>
    <p id="p2">Green</p>
    <p id="p3">Blue</p>
</body>
</html>

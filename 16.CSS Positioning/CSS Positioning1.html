<!DOCTYPE html>
<html>

<head>
    <title>CSS Positioning</title>
</head>
<body>
    <div style="position:relative;left:80px;top:2px;background-color: red;">This div has relative positioning</div>

    <div style="position:absolute;left:80px;top:2px;background-color: yellow;">This div has absolute positioning</div>

    <div style="position:fixed;left:80px;top:2px;background-color: blue;">This div has relative positioning</div>
</body>
</html>

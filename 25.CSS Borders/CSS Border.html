<!DOCTYPE html>
<html>
    <head>
        <title>CSS Border</title>
        <style type="text/css">
            p.example1{
                border:2px solid;
                border-bottom-color:green;

                border-top-color: red;
                border-left-color: black;
                border-right-color:blue;
            }
            p.example2{
                border:2px solid;
                border-color: green;
            }
        </style>
    </head>

    <body>
        <p class="example1">This example is showing all the borders in different colors</p>
        
        <p class="example2">This example is showing all the borders in green color only</p>
    </body>
</html>

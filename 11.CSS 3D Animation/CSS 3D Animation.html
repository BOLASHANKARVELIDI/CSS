<!DOCTYPE html>
<html>
<head>
    <title>CSS 3D Animation</title>
    <style>
        div{
            width:200px;
            height:100px;
            background-color:pink;
            border:1px solid black;
        }

        div#mydiv{
            transform:rotateX(150deg);
        }
        div#mydiv1{
            transform:rotateY(150deg);
        }
        div#mydiv2{
            transform:rotateZ(150deg);
        }


    </style>
</head>

<body>
    <div>This is box 1</div>
    <p>Rotate X-axis</p>
    <div id="mydiv">This is box 2</div>
    <p>Rotate Y-axis</p>
    <div id="mydiv1">This is box 3</div>
    <p>Rotate Z-axis</p>
    <div id="mydiv2">This is box 3</div>
</body>

</html>
